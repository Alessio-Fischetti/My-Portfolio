<div class="w-full h-full flex flex-row cursor-pointer">
    <!-- Left Side -->
    <div class="w-[60%] h-full flex flex-col bg-white rounded-lg custom_border">
        <div class="h-[92%] shadow-lg border-b border-[#00000009]">

            @for (app of appList; track app.appName) {
            <div class="w-full flex flex-col">

                <div class="w-full h-10 flex items-center p-2 pb-0" [ngClass]="{'focus': fileSelected === app.appName}"
                    (click)="contentSelected(app)">
                    <div class="w-full p-1 start_items">
                        <div class="w-full flex gap-2 p-1">
                            <img [src]="app.appImg" alt="" class="w-5 h-5">
                            <div class="w-full flex ">
                                <div class="w-full flex items-center">
                                    <span class="text-[#000] text-sm whitespace-nowrap truncate max-w-[6rem]">
                                        {{ app.appName }}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            }
        </div>
        <!-- Search -->
        <div class="h-[10%] p-2 flex items-center bg-[#deeaff]">
            <input type="search" placeholder="Cerca.." class="winui-searchbox w-full placeholder:italic
                            placeholder:text-sm
                            placeholder:text-gray-400 pl-1
                            outline-none shadow-sm border text-xs
                            border pr-8" />
        </div>
    </div>
    <div class="w-[40%] h-full flex flex-col justify-between gap-1 p-1">
        <div class="w-full h-[91%]">
            <!-- Imh -->
            <div class="flex justify-center -translate-y-[55px]">
                <div class="avatar-button w-full h-full center-flex is-win7">
                    <img src="/assets/imgs/me.webp" alt="User avatar" class="avatar-image">
                    <img src="/assets/icons/avatar.webp" alt="" class="avatar-frame">
                </div>
            </div>
            <!-- FileExplorerList -->
            <div class="w-full flex flex-col -translate-y-[55px]">
                @for (opt of explorerOpt; track $index) {
                <button class="w-full px-[7px] py-[7px] flex justify-start hover:shadow-lg custom_border button_border"
                    (click)="openExplorer(opt)">
                    <span class="text-[#f3f3f3] text-[0.8rem]">
                        {{opt.optName}}
                    </span>
                </button>
                }
            </div>
            <div class="w-full flex flex-col justify-center bg-black/10 
            rounded
             text-left mb-0.5 self-end right_side_divider
             shadow-lg custom_border -translate-y-[55px]">
            </div>
            <!-- Bottom Opt -->
            <div class="w-full flex flex-col -translate-y-[55px]">
                @for (opt of otherOt; track $index) {
                <button class="w-full px-[7px] py-[7px] flex justify-start hover:shadow-lg custom_border button_border">
                    <span class="text-[#f3f3f3] text-[0.7rem]">
                        {{opt.optName}}
                    </span>
                </button>
                }
            </div>
        </div>
        <!-- Spegni -->
        <div class="w-fit h-[9%]">
            <div class=" flex items-start button_down ">
                <button class="w-full px-[7px] py-[7px] flex justify-start shadow-lg border-r border-r-[#0000001b]">
                    <span class="text-[#f3f3f3] text-[.7rem]">
                        Spegni
                    </span>
                </button>
                <button class="w-full px-[7px] py-[7px] flex justify-start shadow-lg">
                    <span class="text-[#f3f3f3] text-[.7rem] rotate-270">
                        â–¼
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
